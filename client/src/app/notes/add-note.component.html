<!-- example from
https://github.com/AngularTemplates/angular-forms-and-validations/blob/master/src/app/form-component/form.component.html
is potentially helpful and contributed to the shaping of this example -->
<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="addNoteForm" (ngSubmit)="submitForm();">
    <mat-card class="add-note-card">
        <mat-card-header>
          <mat-card-title class="add-note-title">New Note</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-label>Owner</mat-label>
            <input matInput id="ownerField" placeholder="Owner" formControlName="owner"
                  required>
            <mat-error *ngFor="let validation of add_note_validation_messages.owner">
              <mat-error class="error-message" id="name-error"
                        *ngIf="addNoteForm.get('owner').hasError(validation.type) && (addNoteForm.get('owner').dirty || addNoteForm.get('owner').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Body</mat-label>
            <input matInput #input id="bodyField" placeholder="Body"
                  formControlName="body" required>
            <mat-error *ngFor="let validation of add_note_validation_messages.body">
                <mat-error class="error-message" id="body-error"
                        *ngIf="addNoteForm.get('body').hasError(validation.type) && (addNoteForm.get('body').dirty || addNoteForm.get('body').touched)">
                  {{validation.message}}
                </mat-error>
              </mat-error>
          </mat-form-field>

          <!-- <mat-form-field>
            <mat-label>Add Date</mat-label>
            <input matInput #input id="addDateField" formControlName="addDate" placeholder="addDate"
                  formControlName="addDate" >
          </mat-form-field> -->

          <!-- <mat-form-field>
            <mat-label>Expiration Date</mat-label>
            <input matInput #input id="expirationDateField" formControlName="expirationDate" placeholder="expirationDate"
                  formControlName="expirationDate" >
          </mat-form-field> -->

          <mat-form-field>
            <mat-label>Tag</mat-label>
            <mat-select id="tagField" required formControlName="tag" placeholder="tag">
              <mat-option value="office hours">Office Hours</mat-option>
              <mat-option value="personal">Personal</mat-option>
              <mat-option value="class time">Class Time</mat-option>
            </mat-select>
            <mat-error *ngIf="addNoteForm.get('tag').hasError('required')">You must make a selection</mat-error>
            <mat-error *ngIf="addNoteForm.get('tag').hasError('pattern') && !addNoteForm.get('tag').hasError('required')">
              Your selection is invalid
            </mat-error>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button id="confirmAddNoteButton" type="button" color="primary"
                  [disabled]="!addNoteForm.valid" type="submit">
                  ADD NOTE
          </button>
          <button mat-button id="backToNotesButton" type="button" color="primary" routerLink="/notes/">
            BACK
          </button>
        </mat-card-actions>
    </mat-card>
  </form>
  </div>
</div>
