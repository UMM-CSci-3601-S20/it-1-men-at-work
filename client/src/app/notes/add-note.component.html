<!-- example from
https://github.com/AngularTemplates/angular-forms-and-validations/blob/master/src/app/form-component/form.component.html
is potentially helpful and contributed to the shaping of this example -->
<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="addNoteForm" (ngSubmit)="submitForm();">
    <mat-card class="add-note-card">
        <mat-card-header>
          <mat-card-title class="add-note-title">New Note</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-label>Owner</mat-label>
            <input matInput id="nameField" placeholder="Name" formControlName="name"
                  required>
            <mat-error *ngFor="let validation of add_note_validation_messages.name">
              <mat-error class="error-message" id="name-error"
                        *ngIf="addNoteForm.get('name').hasError(validation.type) && (addNoteForm.get('name').dirty || addNoteForm.get('name').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput #input id="dateField" type="date" placeholder="Date"
                  formControlName="date" required>
            <mat-error *ngFor="let validation of add_note_validation_messages.date">
              <mat-error class="error-message" id="date-error"
                        *ngIf="addNoteForm.get('date').hasError(validation.type) && (addNoteForm.get('date').dirty || addNoteForm.get('date').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Body</mat-label>
            <input matInput #input id="bodyField" placeholder="Body"
                  formControlName="body">
            <mat-hint>Not required in Angular for demonstration, still required by server</mat-hint>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Tag</mat-label>
            <input matInput #input id="tagField" placeholder="Tag"
                  formControlName="tag">
            <mat-hint>Not required in Angular for demonstration, still required by server</mat-hint>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button id="confirmAddNoteButton" type="button" color="primary"
                  [disabled]="!addNoteForm.valid" type="submit">
                  ADD NOTE
          </button>
        </mat-card-actions>
    </mat-card>
  </form>
  </div>
</div>
