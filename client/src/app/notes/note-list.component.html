<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <div fxLayout="row wrap" fxLayoutGap="10px">
    </div>
  </div>
</div>

<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10" *ngIf="serverFilteredNotes; else notesError">
    <!-- List view -->
    <mat-card-content>
      <mat-nav-list class="note-nav-list">
        <h3 mat-subheader>Post-Its</h3>
        <a mat-list-item *ngFor="let note of this.filteredNotes" [routerLink]="['/notes', note._id]"
          class="note-list-item">
          <h3 matLine class="note-list-owner"> {{note.owner}} </h3>
        </a>
      </mat-nav-list>
    </mat-card-content>
  </div>
</div>

<!-- This is currently routing to the user but will be changed when the notes are fully available. -->
<ng-template #notesError>
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10" class="notes-error">
    <mat-error>
      There was a problem loading the post-its'. Possibly the server is down or perhaps there are network
      issues.
    </mat-error>
    <mat-error>
      Please wait a bit and try again or start the server.
    </mat-error>
  </div>
</ng-template>


<button mat-fab class="add-note-fab" matTooltip="Add Note" matTooltipPosition="left" routerLink="/notes/new">
  <mat-icon class="md-24" aria-label="Add Note">add</mat-icon>
</button>
